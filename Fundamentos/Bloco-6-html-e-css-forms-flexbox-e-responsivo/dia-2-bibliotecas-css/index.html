<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <header class="container text-center">
            <h1 class="display-3">TrybeTrip</h1>
        </header>
        <br>
        <form action="" method="get" class="container mb-3">
            <section class="mb-3">
                <label class="form-label" for="name-user">Nome completo:
                    <input class="form-control" type="text" name="name" id="name-user" placeholder="Digite seu nome"
                        maxlength="40" minlength="10" required>
                </label>
            </section>
            <br>
            <section class="mb-3">
                <label for="email-user" class="form-label">E-mail:
                    <input type="email" name="email" class="form-control" maxlength="50" minlength="10" required
                        placeholder="Digite seu email">
                </label>
            </section>
            <br>
            <section class="mb-3">
                <p>Lugar favorito:</p>
                <label class="form-check-label" for="lugares-preferidos-user1">
                    <input class="form-check-input" type="radio" name="lugares" id="lugares-preferidos-user1"
                        value="cwb">Curitiba
                </label>
                <label class="form-check-label" for="lugares-preferidos-user2">
                    <input class="form-check-input" type="radio" name="lugares" id="lugares-preferidos-user2"
                        value="cb">Camboriu
                </label>
                <label class="form-check-label" for="lugares-preferidos-user3">
                    <input class="form-check-input" type="radio" name="lugares" id="lugares-preferidos-user3"
                        value="gr">Gramado
                </label>
                <label class="form-check-label" for="lugares-preferidos-user4">
                    <input class="form-check-input" type="radio" name="lugares" id="lugares-preferidos-user4"
                        value="ur">Urubici
                </label>
            </section>
            <br>
            <section class="mb-3">
                <label for="resposta-user" class="form-label">
                    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                    <textarea style="resize: none" class="form-control" name="resposta" id="resposta-user" cols="30"
                        rows="10" maxlength="500" placeholder="Digite sua resposta"></textarea>
                </label>
            </section>
            <br>
            <section class="mb-3">
                <label class="form-label" for="melhor-data">Qual a melhor data para realizar sua viagem?
                    <input type="date" name="data-user" id="melhor-data">
                </label>
            </section>
            <br>
            <section class="mb-3">
                <label class="form-check-label" for="checkbox-select">
                    <input class="form-check-input" type="checkbox" name="respostaCheckbox"
                        id="checkbox-select1">Gostaria
                    de receber outras incríveis
                    oportunidades oferecidas pela Trybe?
                </label>
            </section>
            <br>
            <section class="mb-3">
                <label for="checkbox-select2" class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="respostaCheckbox2"
                        id="checkbox-select2">Concordo
                    que imagens das minhas férias
                    poderão ser usadas na divulgação de concursos futuros.
                </label>
            </section>
            <br>
            <section class="mb-3">
                <button type="submit" id="btn-enviar" class="btn btn-primary">Enviar</button>
                <button class="btn btn-danger" type="reset">Limpa</button>
            </section>
        </form>
    </main>
    <script src="script.js"></script>

</body>

</html>
